<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <main id="main">
        <h1 id="title">Aspiring Developer Survey</h1>
        <p id="description">Thank you for letting us know more about future developers.</p>
        <form id="survey-form">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" required placeholder="Enter your name">

            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="Enter your Email">

            <label id="number-label" for="number">Age</label>
            <input type="number" name="number" id="number" min="1" max="120" placeholder="Enter your age">

            <label for="dropdown">What is your ocupation?</label>
            <select name="dropdown" id="dropdown">
                <option disabled selected>Select a Ocupation</option>
                <option value="worker">Worker</option>
                <option value="student">Student</option>
                <option value="unemployed">Unemployed</option>
                <option value="unemployed">Other</option>
            </select>

            <fieldset>
                <legend>Would you recomend this career to a friend?</legend>
                <input type="radio" name="items" id="option1" value="option1">
                <label for="option1">Yes</label><br>
                <input type="radio" name="items" id="option2" value="option2">
                <label for="option2">No</label><br>
                <input type="radio" name="items" id="option3" value="option3">
                <label for="option3">Not sure</label><br>
            </fieldset>

            <fieldset>
                <legend>What kind of project are you interested on?</legend>
                <input type="checkbox" name="improves" id="Front-end Projects" value="Front-end Projects">
                <label for="Front-end Projects">Front-end Projects</label><br>
                <input type="checkbox" name="improves" id="Back-end Projects" value="Back-end Projects">
                <label for="Back-end Projects">Back-end Projects</label><br>
                <input type="checkbox" name="improves" id="Data Visualization" value="Data Visualization">
                <label for="Data Visualization">Data Visualization</label><br>
                <input type="checkbox" name="improves" id="Others" value="Others">
                <label for="Others">Others</label><br>
            </fieldset>

            <label for="comments">Leave a comment</label>
            <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Write your comment here"></textarea>

            <button id="submit" type="submit">Send</button>
        </form>
    </main>
</body>

</html>
